version: 2.1

jobs:
  # Hello World Job
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  # SonarQube Job
  sonarqube:
    working_directory: ~/build
    docker:
      - image: cimg/base:stable
    resource_class: small
    steps:
      - checkout
      - run:
          name: Install SonarQube CLI
          command: |
            echo "Installing SonarQube CLI..."
            wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
            unzip sonar-scanner-cli-4.7.0.2747-linux.zip
            mv sonar-scanner-4.7.0.2747-linux ~/sonar-scanner
            echo "Installation complete. Verifying installation..."
            ls -al ~/sonar-scanner/bin
      - run:
          name: Verify SonarQube Installation
          command: |
            ~/sonar-scanner/bin/sonar-scanner --version || echo "SonarQube CLI not installed correctly."
      - run:
          name: Run SonarQube Scanner
          command: |
            echo "Running SonarQube Scanner..."
            export PATH=$PATH:~/sonar-scanner/bin
            SONAR_BRANCH="${CIRCLE_BRANCH:-master}"
            echo "Sonar branch value is: $SONAR_BRANCH"
            echo "Sonar org value is: $SONAR_ORG"
            ~/sonar-scanner/bin/sonar-scanner \
              -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
              -Dsonar.organization="$SONAR_ORG" \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.exclusions="**/android/**,**/ios/**" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.branch.name="$SONAR_BRANCH" \
              -Dsonar.sources="."

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - sonarqube
